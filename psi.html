<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Standard Index (PSI) Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="normalize.com">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="fonts.gstatic.com">
</head>
<body>
    <h1 class="psih1">Pollution Standard Index Tracker</h1>
    <table>
      <tr>
        <th>PSI 24h</th>
        <th>PSI 3h</th>
      </tr>
      <tr>
        <td class="3national">national: </td>
        <td class="24national">national: </td>
      </tr>
      <tr>
        <td class="3south">south: </td>
        <td class="24south">south: </td>
      </tr>
      <tr>
        <td class="3north">north: </td>
        <td class="24north">north: </td>
      </tr>
      <tr>
        <td class="3east">east: </td>
        <td class="24east">east: </td>
      </tr>
      <tr>
        <td class="3central">central: </td>
        <td class="24central">central: </td>
      </tr>
      <tr>
        <td class="3west"> west: </td>
        <td class="24west"> west: </td>
      </tr>
    </table>
    <script src="psiscript.js"></script>
</body>
</html>
