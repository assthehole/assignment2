<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Standard Index (PSI) Tracker</title>
    <link href="feedbackstyle.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="normalize.com">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-12">
      <div class='flexcontainer'>
          <div class="navbar">
              <a target="_blank" href="index.html" class="tags">Menu</a>
              <a target="_blank" href="weather.html" class="tags">Weather</a>
              <a target="_blank" href="psi.html" class="tags">PSI</a>
              <a target="_blank" href="feedback.html" class="tags">Feedback</a>
          </div>
    </div>
  </div>
  </div>
    <h1>FEEDBACK</h1>    
    <div class="container">    
      <form>    
        <div class="row">    
          <div class="col-25">    
            <label for="fname">First Name</label>    
          </div>    
          <div class="col-75">    
            <input type="text" id="fname" name="firstname" placeholder="Enter your first name">    
          </div>    
        </div>    
        <div class="row">    
          <div class="col-25">    
            <label for="lname">Last Name</label>    
          </div>    
          <div class="col-75">    
            <input type="text" id="lname" name="lastname" placeholder="Enter your last name">    
          </div>    
        </div>    
        <div class="row">    
            <div class="col-25">    
              <label for="email">Email</label>    
            </div>    
            <div class="col-75">    
              <input type="email" id="email" name="mailid" placeholder="Enter your email">    
            </div>    
          </div>    

        <div class="row">    
          <div class="col-25">    
            <label for="feed_back">Feed Back</label>    
          </div>    
          <div class="col-75">    
            <textarea id="subject" name="subject" placeholder="Share your thoughts..."></textarea>    
          </div>    
        </div>    
        <div class="row">    
          <input type="submit" value="Submit">    
        </div>    
      </form>    
    </div>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
